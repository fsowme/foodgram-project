<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li
                    class="nav__item {% if request.resolver_match.url_name == 'index' %}nav__item_active{% else %}nav__item_disabled{% endif %}">
                    <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
                </li>
                {% if user.is_authenticated %}
                <li
                    class="nav__item {% if request.resolver_match.url_name == 'follow' %}nav__item_active{% else %}nav__item_disabled{% endif %}">
                    <a href="{% url 'follow' %}" class="nav__link link">Мои подписки</a>
                </li>
                <li
                    class="nav__item {% if request.resolver_match.url_name == 'new' %}nav__item_active{% else %}nav__item_disabled{% endif %}">
                    <a href="{% url 'new' %}" class="nav__link link">Создать рецепт</a>
                </li>
                <li
                    class="nav__item {% if request.resolver_match.url_name == 'bookmarks' %}nav__item_active{% else %}nav__item_disabled{% endif %}">
                    <a href="{% url 'bookmarks' %}" class="nav__link link">Избранное</a>
                </li>
                {% endif %}
                <li
                    class="nav__item {% if request.resolver_match.url_name == 'shop_list' %}nav__item_active{% else %}nav__item_disabled{% endif %}">
                    <a href="#" class="nav__link link">Список покупок</a> <span
                        class="badge badge_style_blue nav__badge" id="counter">4</span>
                </li>

            </ul>
            <ul class="nav__items list">
                {% if user.is_authenticated %}
                <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a>
                </li>
                <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход {{user.username }}</a></li>
                {% else %}
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
